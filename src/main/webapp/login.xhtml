<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Calendar Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        
    <h:outputScript name="js/login.js" library="sentinel-layout" />
    <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
    <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">
    
    <div class="Container">
        <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
            <a href="" id="login-logo">
                <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">Calendar</span><span class="hardblue"> Login</span></span>
            </a>
            <div class="EmptyBox10"></div>
        </div>

		
        <!-- LOGIN BOX COVER START -->
        <div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
            <div class="Container">
                <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                </div>
                <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
                    <div class="Container80 Fnone MarAuto FontBold"><i class="icon-key-1"></i> Registro</div>
                </div>
				<h:form id="loginForm">
                <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                    <div class="EmptyBox50"></div>
                    <p:inputText id="email" autocomplete="false" value="#{loginBean.user.email}" placeholder="Username" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <p:message for="email" display="icon"/>
                    <div class="EmptyBox10"></div>
                    <p:password id="password" autocomplete="false" value="#{loginBean.user.userPassword}" placeholder="Password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                    <p:message for="password" display="icon"/>
                    <div class="EmptyBox20"></div>
                    
                    <div class="Container85 Fnone MarAuto softgray">
                    	<p:messages id="errorLogin"/>
                    </div>
                   
                    <div class="EmptyBox30"></div>
                    <p:commandButton value="Log In" update="@form" ajax="false" process="email,password" styleClass="Fs16" 
                    action="#{loginBean.loginUser}"/>
                    <div class="EmptyBox50"></div>
                </div>
				</h:form>
				<h:form id="registerForm">
                <div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden" id="TAB2">
                    <div class="EmptyBox50"></div>
                    <p:inputText id="emailReg" value="#{loginBean.userRegistry.userEmail}" placeholder="Email" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox20"></div>
                    <p:inputText id="nombre" value="#{loginBean.userRegistry.userName}" placeholder="Nombres" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox20"></div>
                    <p:inputText id="apellidos" value="#{loginBean.userRegistry.userLastName}" placeholder="Apellidos" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox20"></div>
                    <p:password id="passwordReg" value="#{loginBean.userRegistry.userPassword}" autocomplete="false"  placeholder="Password" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                    <div class="EmptyBox20"></div>
                    <div class="Container85 Fnone MarAuto softgray">
                    	<p:messages id="errorRegister"/>
                    </div>
                    <div class="EmptyBox10"></div>
                    <p:commandButton value="Registrar" styleClass="Fs16" process="@form" update="@form" action="#{loginBean.registerUser}" ajax="true"/>
                    <div class="EmptyBox50"></div>
                </div>
                </h:form>
            </div>
        </div>
        
    </div>
    <!-- LOGIN BOX COVER END -->
    
</h:body>

</html>
